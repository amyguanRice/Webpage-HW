<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Responsive Columns</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container">
    <!--Normally these medium columns go full wide on small screen sizes-->
    <div class="row">
      <div class="col-md-2">
        <div class="box1 green">Latitude</div>
      </div>
      <div class="col-md-4">
        <div class="box1 white"></div>
      </div>
      <div class="col-md-6">
        <div class="box2 white">
            <ul class="nav justify-content-end">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" data-toggle="dropdown"  role="button" aria-haspopup="true" aria-expanded="false">
                        Plots</a>
                    <div class="dropdown-menu">
                      <a class="dropdown-item" href="./VisualizationPage1.html">Lat vs. Max Temp</a>
                      <a class="dropdown-item" href="./VisualizationPage2.html">Lat vs. Humidity</a>
                      <a class="dropdown-item" href="./VisualizationPage3.html">Lat vs. Cloudiness</a>
                      <a class="dropdown-item" href="./VisualizationPage4.html">Lat vs. Wind Speed</a>
                    </div>
                  </li>
                <li class="nav-item">
                  <a class="nav-link" href="">Comparison</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="./data.html">Data</a>
                </li>
              </ul> 
        </div>
      </div>
    </div>

    <div class="container">
      <!--Normally these medium columns go full wide on small screen sizes-->
      <div class="row ">

        <div class="col-md-12">
          <hr>
            <div class="col-md-6">
              <div class="box3 white">Comparison: Latitude vs X</div>
              <div class="box4">Click any plot to get an in-depth analysis.</div>
            </div>
          <hr>

            

              <div class="row">

                <div class="col-sm-12 col-md-6"> 
                  <div> 
                    <p class="text-center white">vs. Max Temperature </p>
                      <a href='./VisualizationPage1.html'>
                        <img src= "./Resources/assets/images/Fig1.png" 
                        class="figure-img img-fluid float-left rounded">  
                      </a>
                  </div> 
                </div> 



                <div class="col-sm-12 col-md-6"> 
                  <div> 
                    <p class="text-center white">vs. Humidity </p>
                      <a href='./VisualizationPage2.html'>
                        <img src= "./Resources/assets/images/Fig2.png" 
                        class="figure-img img-fluid float-left rounded">  
                      </a>
                  </div> 
                </div> 

              </div>


              <div class="row">

                <div class="col-sm-12 col-md-6"> 
                  <div> 
                    <p class="text-center white">vs. Cloudiness </p>
                      <a href='./VisualizationPage3.html'>
                        <img src= "./Resources/assets/images/Fig3.png" 
                        class="figure-img img-fluid float-left rounded">  
                      </a>
                  </div> 
                </div> 



                <div class="col-sm-12 col-md-6"> 
                  <div> 
                    <p class="text-center white">vs. Wind Speed </p>
                      <a href='./VisualizationPage4.html'>
                        <img src= "./Resources/assets/images/Fig4.png" 
                        class="figure-img img-fluid float-left rounded">  
                      </a>
                  </div> 
                </div> 
                
              </div>
                            


        </div>
      </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</html>
